{% extends "blog/base.html" %}

{% block content %}
<h2>Delete Post</h2>

<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <button type="submit">Confirm Delete</button>
</form>

<a href="{% url 'post_detail' object.pk %}">Cancel</a>

{% endblock %}

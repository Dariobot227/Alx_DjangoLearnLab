{% extends "admin/base_site.html" %}

{% block content %}
  <h1>Books</h1>
  <ul>
    {% for book in books %}
      <li>{{ book.title }} by {{ book.author.username }} ({{ book.publication_year }})</li>
    {% empty %}
      <li>No books found.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'create_book' %}">Add Book</a>
{% endblock %}
